version: "3.1"
services:

    redis:
      image: redis:alpine
      container_name: wallet-redis

    mariadb:
      image: mariadb:10.1
      container_name: wallet-mariadb
      working_dir: /application
      environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=wallet
        - MYSQL_USER=wallet
        - MYSQL_PASSWORD=wallet

    webserver:
      image: nginx:alpine
      container_name: wallet-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "80:80"
      links:
       - php-fpm

    php-fpm:
      build:
        context: .
        dockerfile: phpdocker/php-fpm/Dockerfile
      container_name: wallet-php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.0/fpm/conf.d/99-overrides.ini

      links:
        - mariadb
        - redis
