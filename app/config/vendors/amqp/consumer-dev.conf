[rabbitmq]
amqpurl = amqp://guest:guest@rabbit:5672/
host = rabbit
username = guest
password = guest
vhost = /
port = 5672
queue = wallet
compression = Off
onfailure = 4

[prefetch]
count = 1
global = Off

[exchange]
name = wallet
type = direct
autodelete = Off
durable = On

[logs]
info = /tmp/info.log
error = /tmp/error.log
